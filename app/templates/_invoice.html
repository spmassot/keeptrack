<tr class="{% if invoice.paid_on %}table-success {% endif %} invoice-row" data-href="/invoices/{{invoice.id}}">
  <th>{{ invoice.number }}</th>
  <th>{{ invoice.Customer_name }}</th>
  <th>{{ invoice.issued_on|format_datetime }}</th>
  <th>{{ invoice.paid_on|format_datetime }}</th>
  <th>{{ "$ " ~ invoice.total }}</th>
  <th>{{ "$ " ~ invoice.total * 0.3|round(2) }}</th>
  <th>
    <div class="btn-group">
      <form action="/invoices/{{ invoice.id }}/download" method="post" id="invoice-download">
        <button class="btn btn-outline-secondary"><i class="fas fa-file-excel"></i></button>
      </form>
    {% if not invoice.paid_on %}
      <form action="/invoices/{{ invoice.id }}/paid" method="post" id="invoice-paid">
        <button class="btn btn-outline-success"><i class="fas fa-dollar-sign"></i></button>
      </form>
    {% else %}
    {% endif %}
      <form action="/invoices/{{ invoice.id }}/archive" method="post" id="invoice-archive">
        <button class="btn btn-outline-warning"><i class="fas fa-archive"></i></button>
      </form>
      <form action="/invoices/{{ invoice.id }}/delete" method="post" id="invoice-delete">
        <button class="btn btn-outline-danger delete"><i class="fas fa-trash-alt"></i></button>
      </form>
    </div>
  </th>
</tr>
