{% extends 'layout.html' %}
{% block body %}
<form action="/invoices" method="post" id="new-invoice">
  <div class="col-lg-4">
    <h2>New Invoice</h2>
    <div class="form-group">
      <label for="invoice_customer">Customer</label>
      <select class="form-control custom-select" name="customer_select" required>
        <option value="">Choose</option>
        {% for customer in customers %}
        <option value="{{customer.id}}">{{customer.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="invoice_number">Invoice Number</label>
      <input type="text" class="form-control" name="invoice_number" pattern="\d+" required>
    </div>
  </div>
  <div class="col-lg-6">
    <legend>Line Items</legend>
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Hours</th>
            <th>Description</th>
            <th>Rate</th>
          </tr>
        </thead>
        {% include "_new_task.html" %}
      </table>
    <button class="btn btn-outline-primary">Add Invoice <i class="fas fa-plus"></i></button>
  </div>
</form>
{% endblock %}
